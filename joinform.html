 	<p class="lead">Upcoming events and meetup</p>
     <section class="vevent jumbotron">
  <a class="url" href="#">

  </a>
    <form class="form-horizontal">
   <fieldset>
     <legend>Join our meetup</legend>
     <div class="form-group">
       <label for="inputEmail" class="col-lg-2 control-label">Email</label>
       <div class="col-lg-10">
         <input type="text" class="form-control" id="inputEmail" placeholder="Email">
       </div>
     </div>

     <div class="form-group">
       <label for="textArea" class="col-lg-2 control-label">Add a comment</label>
       <div class="col-lg-10">
         <textarea class="form-control" rows="3" id="textArea"></textarea>
         <span class="help-block">Leaving a comment helps us creating a better environment for you in the future</span>
       </div>
     </div>
     <div class="form-group">
       <label class="col-lg-2 control-label">Are you inviting your friends?</label>
       <div class="col-lg-10">
         <div class="radio">
           <label>
             <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
             Yes, I'll be there with my friends
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
             No, I am coming by myself
           </label>
         </div>
       </div>
     </div>

     <div class="form-group">
       <div class="col-lg-10 col-lg-offset-2">
         <button type="reset" class="btn btn-default">Cancel</button>
         <button type="submit" class="btn btn-primary">Submit</button>
       </div>
     </div>
   </fieldset>
 </form>
